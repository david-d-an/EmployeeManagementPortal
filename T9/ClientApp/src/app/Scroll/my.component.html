<div>

  <div>
    <ngx-datatable
      #mydatatable
      class="material"
      [headerHeight]="50"
      [footerHeight]="50"
      [limit]="5"
      rowHeight="auto"
      [rows]="rows"
      [columns]="columns">



      <ngx-datatable-column prop="empNo" [width]="120">
        <ng-template let-column="column" ngx-datatable-header-template>
          Employee ID
        </ng-template>
        <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column prop="firstName" [width]="150">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.firstName}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column prop="lastName" [width]="200">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.lastName}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column prop="title" [width]="150">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.title}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column prop="salary" [width]="120">
        <!-- <ng-template let-column="column" ngx-datatable-header-template>
            Salary
        </ng-template> -->
        <ng-template let-value="value" ngx-datatable-cell-template>
            {{value | currency}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column prop="deptName" [width]="240">
        <ng-template let-column="column" ngx-datatable-header-template>
          Department
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.deptName}}
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
