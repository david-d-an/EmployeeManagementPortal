# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - EmpApiDockerTest6921

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c7c7234e331c4f53be01cfe86e6b755a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6a20c1b6bad34109a2963de60310872a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2.2.1
      with:
        push: true
        tags: dong82/emp.api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'EmpApiDockerTest6921'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7f0c1cacb6764b0ea965f0187181a7de }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c7c7234e331c4f53be01cfe86e6b755a }}/dong82/emp.api:${{ github.sha }}'