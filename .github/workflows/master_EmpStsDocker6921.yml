# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - EmpStsDocker6921

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_376b01a563554d4e93650ce3ad752bbe }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2652a028ad1141a0a1c10b17e0a5cd76 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2.2.1
      with:
        push: true
        tags: emp.sts:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'EmpStsDocker6921'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f3e51aa6580442689fabaaec3294783b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_376b01a563554d4e93650ce3ad752bbe }}/emp.sts:${{ github.sha }}'