<div class="card">
  <div class="card-header">
    {{ this.pageTitle }}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-2">
        <button
          (click)="openModal()"
          class="btn btn-outline-primary"
          style="width:80px">
          Filter
        </button>
      </div>
      <div class="col-md-8">
        <span *ngFor="let filter of filterItems; let i = index">
          <button class="btn btn-outline-secondary"
                  style="font-size:smaller;margin-bottom:12px;margin-right:2px"
                  title="Click to remove this filter"
                  (click)="removeFilter(i)">
            {{filter.value}}
            <span class="fa fa-times-circle"></span>
          </button>
        </span>
      </div>
    </div>

    <hr>

    <div>
      <ngx-datatable #employListDatatable
        (activate)="onActivate($event)"
        class="material"
        [headerHeight]="50"
        [footerHeight]="50"
        [limit]="5"
        rowHeight="auto"
        [rows]="rows"
        [columns]="columns">

        <ngx-datatable-column prop="empNo" [width]="120">
          <ng-template let-column="column" ngx-datatable-header-template>
            Employee ID
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
              {{value}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column prop="firstName" [width]="150">
          <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.firstName}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column prop="lastName" [width]="190">
          <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.lastName}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column prop="title" [width]="160">
          <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.title}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column prop="salary" [width]="120">
          <!-- <ng-template let-column="column" ngx-datatable-header-template>
              Salary
          </ng-template> -->
          <ng-template let-value="value" ngx-datatable-cell-template>
              {{value | currency}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column prop="deptName" [width]="230">
          <ng-template let-column="column" ngx-datatable-header-template>
            Department
          </ng-template>
          <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.deptName}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Actions" sortable="false" prop="id">
          <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
              {{column.name}}
          </ng-template>
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              <button md-icon-button class="delete" (click)="blockAgent(value)">
                <span class="fa-standard">
                  <i class="fas fa-trash-alt"></i>
                </span>
              </button>
              &nbsp;
              <button md-icon-button class="edit" (click)="approveAgent(value)">
                <span class="fa-standard">
                  <i class="fas fa-edit"></i>
                </span>
              </button>
            </ng-template>
      </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>

<form>
<div class="row">
  <modal #filterModal>
    <modal-header>
      <h3>Filter</h3>
    </modal-header>

    <modal-content>
      <div class="form-group row">
        <label class="col-md-3 col-form-label"
                for="firstName">First Name</label>
        <div class="col-md-8">
          <input class="form-control"
                  id="firstName"
                  type="text"
                  placeholder="First Name"
                  [(ngModel)] = currentFilter.firstName
                  name="firstName"
                  #firstNameVar="ngModel" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label"
                for="lastName">Last Name</label>
        <div class="col-md-8">
          <input class="form-control"
                  id="lastName"
                  type="text"
                  placeholder="Last Name"
                  [(ngModel)] = currentFilter.lastName
                  name="lastName"
                  #lastNameVar="ngModel" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label"
                for="title">Title</label>
        <div class="col-md-8">
          <input class="form-control"
                  id="title"
                  type="text"
                  placeholder="Title"
                  [(ngModel)] = currentFilter.title
                  name="title"
                  #titleVar="ngModel" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label"
                for="deptName">Department</label>
        <div class="col-md-8">
          <input class="form-control"
                  id="deptName"
                  type="text"
                  placeholder="Department Name"
                  [(ngModel)] = currentFilter.deptName
                  name="deptName"
                  #deptNameVar="ngModel" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label">Salary</label>
        <div class="input-group col-md-8">
          <input class="form-control"
                  id="salaryMin"
                  type="number"
                  placeholder="Minimum"
                  [(ngModel)] = currentFilter.salaryMin
                  name="salaryMin"
                  #salaryMinVar="ngModel"
                  [ngClass]="{'is-invalid': (
                    currentFilter.salaryMin &&
                    currentFilter.salaryMax &&
                    currentFilter.salaryMin > currentFilter.salaryMax
                  )}" />
          <div class="input-group-prepend">
            <span class="input-group-text">-</span>
          </div>
          <input class="form-control"
                  id="salaryMax"
                  type="number"
                  placeholder="Maxiumum"
                  [(ngModel)] = currentFilter.salaryMax
                  name="salaryMax"
                  #salaryMaxVar="ngModel"
                  [ngClass]="{'is-invalid': (
                        currentFilter.salaryMin &&
                        currentFilter.salaryMax &&
                        currentFilter.salaryMin > currentFilter.salaryMax
                      )}" />
                  <span class="invalid-feedback">
                    {{'Salary range values are reversed'}}
                  </span>
        </div>
      </div>
    </modal-content>
    <modal-footer>
      <div class="row col-md-11">
        <div class="col-md-6">
          <button class="btn btn-primary" (click)="applyFilter()"
                  [disabled]='currentFilter.salaryMin &&
                              currentFilter.salaryMax &&
                              currentFilter.salaryMin > currentFilter.salaryMax'>
            Apply
          </button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        </div>
      </div>
    </modal-footer>
  </modal>
</div>
</form>
