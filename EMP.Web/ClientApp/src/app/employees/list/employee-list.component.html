<div class="card">
  <div class="card-header">
    {{ this.pageTitle }}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-2">
        <button
          (click)="openModal()"
          class="btn btn-outline-primary"
          style="width:80px">
          Filter
        </button>
      </div>
      <div class="col-md-8">
        <span *ngFor="let filter of filterItems; let i = index">
          <button class="btn btn-outline-secondary"
                  style="font-size:smaller;margin-bottom:12px;margin-right:2px"
                  title="Click to remove this filter"
                  (click)="removeFilter(i)">
            {{filter.value}}
            <span class="fa fa-times-circle"></span>
          </button>
        </span>
      </div>
    </div>

    <hr>

    <div>
      <ngx-datatable #employListDatatable
        (activate)="onActivate($event)"
        class="material"
        [headerHeight]="50"
        [footerHeight]="50"
        [limit]="5"
        rowHeight="auto"
        [rows]="rows"
        [columns]="columns">

        <ngx-datatable-column prop="empNo" [width]="120">
          <ng-template let-column="column" ngx-datatable-header-template>
            Employee ID
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
              {{value}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column prop="firstName" [width]="150">
          <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.firstName}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column prop="lastName" [width]="190">
          <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.lastName}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column prop="title" [width]="160">
          <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.title}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column prop="salary" [width]="120">
          <!-- <ng-template let-column="column" ngx-datatable-header-template>
              Salary
          </ng-template> -->
          <ng-template let-value="value" ngx-datatable-cell-template>
              {{value | currency}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column prop="deptName" [width]="230">
          <ng-template let-column="column" ngx-datatable-header-template>
            Department
          </ng-template>
          <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.deptName}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Actions" sortable="false" prop="id">
          <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
              {{column.name}}
          </ng-template>
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              <button md-icon-button class="delete" (click)="deleteUser(row)">
                <span class="fa-standard">
                  <i class="fas fa-trash-alt"></i>
                </span>
              </button>
              &nbsp;
              <button md-icon-button class="edit" (click)="editUser(row)">
                <span class="fa-standard">
                  <i class="fas fa-edit"></i>
                </span>
              </button>
            </ng-template>
      </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
